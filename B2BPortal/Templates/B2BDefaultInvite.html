    <!--  inviter company logo using tenant branding-->
    <table style="width: 700px" align="center" bgcolor="#F2F2F2" cellpadding="0" cellspacing="0" class="auto-style16" title="Logo and Header">

            </td>

    <!--Redeem URL-->

        </tr>

            <td class="auto-style12" colspan="4">
